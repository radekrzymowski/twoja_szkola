<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="cancel();">&times;</button>
    <h4 class="modal-title">Nowy uczeń</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="theForm" role="form" data-ng-submit="submit();">
	<div class="form-group" data-ng-show="badRequest">
	    <div class="col-sm-offset-2 col-sm-10">
		<label class="text-danger">
		    {{badRequest}}
		</label>
	    </div>
	</div>
        <div class="form-group" data-ng-class="{'has-error': theForm.inputPesel.$invalid,'has-success': theForm.inputPesel.$valid}">
	    <label for="inputName" class="col-sm-2 control-label">Pesel</label>
	    <div class="col-sm-10">
		<input id="inputPesel" name="inputPesel" type="number" min="10010100000" max="99123199999" class="form-control" data-ng-model="uczen.pesel" data-ng-required="true"/>
	    </div>
	</div>
	<div class="form-group" data-ng-class="{'has-error': theForm.inputName.$invalid,'has-success': theForm.inputName.$valid}">
	    <label for="inputName" class="col-sm-2 control-label">Name</label>
	    <div class="col-sm-10">
		<input id="inputName" name="inputName" type="text" pattern="[a-zA-Z]" class="form-control" data-ng-model="uczen.name" data-ng-required="true"/>
	    </div>
	</div>
	
	<div class="form-group" data-ng-class="{'has-error': theForm.inputLastname.$invalid,'has-success': theForm.inputLastname.$valid}">
	    <label for="inputName" class="col-sm-2 control-label">Lastname</label>
	    <div class="col-sm-10">
		<input id="inputLastname" name="inputLastname" type="text" pattern="[a-zA-Z]" class="form-control" data-ng-model="uczen.lastname" data-ng-required="true"/>
	    </div>
	</div>
        
        <div class="form-group" data-ng-class="{'has-error': theForm.inputMail.$invalid,'has-success': theForm.inputMail.$valid}">
	    <label for="inputName" class="col-sm-2 control-label">Mail</label>
	    <div class="col-sm-10">
		<input id="inputMail" name="inputMail" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" data-ng-model="uczen.mail" data-ng-required="true"/>
	    </div>
	</div>
        
        <div class="form-group" data-ng-class="{'has-error': theForm.inputPassword.$invalid,'has-success': theForm.inputPassword.$valid}">
	    <label for="inputName" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
		<input id="inputPassword" name="inputPassword" type="password" pattern=".{6,}$" title="Six or more characters" class="form-control" data-ng-model="uczen.password" data-ng-required="true"/>
	    </div>
	</div>
        
        <div class="form-group" data-ng-class="{'has-error': theForm.inputKodpocztowy.$invalid,'has-success': theForm.inputKodpocztowy.$valid}">
	    <label for="inputName" class="col-sm-2 control-label">Kodpocztowy</label>
	    <div class="col-sm-10">
		<input id="inputKodpocztowy" name="inputKodpocztowy" type="kodpocztowy" pattern="[0-9]{2,2}+-[0-9]{2,2}" class="form-control" data-ng-model="uczen.kodpocztowy" data-ng-required="true"/>
	    </div>
	</div>
    </form>
</div>
<div class="modal-footer">
    <img src="/img/waiting.gif" alt="waiting" data-ng-show="submitting" />&#160;&#160;
    <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="cancel();">Cancel</button>
    <button type="submit" class="btn btn-primary" data-ng-disabled="theForm.$invalid || submitting" data-ng-click="submit();">Save uczeń</button>
</div>
