<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="cancel();">&times;</button>
    <h4 class="modal-title">Nowa szkola</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="theForm" role="form" data-ng-submit="submit();">
	<div class="form-group" data-ng-show="badRequest">
	    <div class="col-sm-offset-2 col-sm-10">
		<label class="text-danger">
		    {{badRequest}}
		</label>
	    </div>
	</div>
        <div class="form-group" data-ng-class="{'has-error': theForm.inputName.$invalid,'has-success': theForm.inputName.$valid}">
	    <label for="inputName" class="col-sm-2 control-label">Nazwa</label>
	    <div class="col-sm-10">
		<input id="inputPesel" name="inputPesel" type="number" min="10010100000" max="99123199999" class="form-control" data-ng-model="szkola.name" data-ng-required="true"/>
	    </div>
	</div>
	<div class="form-group" data-ng-class="{'has-error': theForm.inputMail.$invalid,'has-success': theForm.inputMail.$valid}">
	    <label for="inputName" class="col-sm-2 control-label">Mail</label>
	    <div class="col-sm-10">
		<input id="inputName" name="inputName" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" data-ng-model="szkola.mail" data-ng-required="true"/>
	    </div>
	</div>
	
	<div class="form-group" data-ng-class="{'has-error': theForm.inputPassword.$invalid,'has-success': theForm.Password.$valid}">
	    <label for="inputName" class="col-sm-2 control-label">Haslo</label>
	    <div class="col-sm-10">
		<input id="inputLastname" name="inputLastname" type="password" pattern="[a-zA-Z]" class="form-control" data-ng-model="szkola.password" data-ng-required="true"/>
	    </div>
	</div>
        
        <div class="form-group" data-ng-class="{'has-error': theForm.inputAdres.$invalid,'has-success': theForm.Adres.$valid}">
	    <label for="inputName" class="col-sm-2 control-label">Adres</label>
	    <div class="col-sm-10">
		<input id="inputLastname" name="inputLastname" type="text" pattern="[a-zA-Z]" class="form-control" data-ng-model="szkola.adres" data-ng-required="true"/>
	    </div>
	</div>
        
        <div class="form-group" data-ng-class="{'has-error': theForm.inputKod_pocztowy.$invalid,'has-success': theForm.Kod_pocztowy.$valid}">
	    <label for="inputName" class="col-sm-2 control-label">Kod pocztowy</label>
	    <div class="col-sm-10">
		<input id="inputLastname" name="inputLastname" type="text" pattern="[a-zA-Z]" class="form-control" data-ng-model="szkola.kod_pocztowy" data-ng-required="true"/>
	    </div>
	</div>
    </form>
</div>
<div class="modal-footer">
    <img src="/img/waiting.gif" alt="waiting" data-ng-show="submitting" />&#160;&#160;
    <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="cancel();">Cancel</button>
    <button type="submit" class="btn btn-primary" data-ng-disabled="theForm.$invalid || submitting" data-ng-click="submit();">Save ucze≈Ñ</button>
</div>
